name: Release workflow

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Check version change
        id: version_check
        run: |
          git fetch origin main --depth=2

          PREV_VERSION=$(git show origin/main~1:pyproject.toml | grep '^version' | cut -d '"' -f2)
          CURR_VERSION=$(grep '^version' pyproject.toml | cut -d '"' -f2)

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURR_VERSION"

          if [ "$PREV_VERSION" = "$CURR_VERSION" ]; then
            echo "Version unchanged. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          
      - name: Build package
        if: steps.version_check.outputs.changed == 'true'
        run: |
          poetry build
      
      - name: List build artifacts
        if: steps.version_check.outputs.changed == 'true'
        run: |
          ls -lh dist/
      
      - name: Configure TestPyPI repository
        if: steps.version_check.outputs.changed == 'true'
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: steps.version_check.outputs.changed == 'true'
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.POETRY_TESTPYPI_TOKEN_PYPI }}
        run: |
          poetry publish --repository testpypi --no-interaction

